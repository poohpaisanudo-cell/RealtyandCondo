<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - HomeLink</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .social-btn {
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .google-btn {
            background-color: #DB4437;
        }

        .facebook-btn {
            background-color: #4267B2;
        }

        .line-btn {
            background-color: #00B900;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>เข้าสู่ระบบ</h1>
        
        <div class="social-login">
            <button class="social-btn google-btn" onclick="loginWithGoogle()">
                เข้าสู่ระบบด้วย Google
            </button>
            
            <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                เข้าสู่ระบบด้วย Facebook
            </button>
            
            <button class="social-btn line-btn" onclick="loginWithLine()">
                เข้าสู่ระบบด้วย LINE
            </button>
        </div>

        <div class="divider">หรือ</div>

        <form id="loginForm">
            <div>
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">เข้าสู่ระบบ</button>
        </form>

        <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </div>

    <script>
        function loginWithGoogle() {
            // Implement Google OAuth login
            console.log('Google login clicked');
        }

        function loginWithFacebook() {
            // Implement Facebook OAuth login 
            console.log('Facebook login clicked');
        }

        function loginWithLine() {
            // Implement LINE login
            console.log('LINE login clicked');
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Implement email/password login
            console.log('Form submitted:', { email, password });
        });
    </script>
</body>
</html>
